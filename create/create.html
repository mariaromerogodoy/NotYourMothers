<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NOT YOUR MOTHERS</title>
    <link rel="stylesheet" href="create.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qee0maw.css">
  </head>

  <div id="container">
  
      <div class="container">
        <div class="header"><h2>CURLSMITH</h2></div>
        <div class="menu">
          <div class="btn-group">
            <div class="tittle">Curl type</div>
            <button class="curl clicked" data-img="wavy">wavy</button>
            <button class="curl " data-img="wavycurl">wavy/curly</button>
            <button class="curl " data-img="curly">curly</button>
            <button class="curl " data-img="curlcoil">curly/coily</button>
            <button class="curl " data-img="coily">coily</button>
            <button class="curl " data-img="coily">All</button>
          </div>

          <div class="btn-group">
            <div class="tittle">product</div>
            <button class="product clicked" data-img="leavein">leave in</button>
            <button class="product " data-img="cream">cream</button>
            <button class="product " data-img="gel">gel</button>
            <button class="product " data-img="mousse">mousse</button>
          </div>
  
          <div class="btn-group">
            <div class="tittle">volume</div>
            <button class="volume clicked" data-img="volume">volume</button >
            <button class="volume" data-img="definition">definition</button >
            <button class="volume" data-img="voldef">both</button>
          </div>
  
          <div class="btn-group">
            <div class="tittle">hold</div>
            <button class="hold clicked" data-img="light">light</button>
            <button class="hold" data-img="medium">medium</button>
            <button class="hold" data-img="strong">strong</button>
          </div>
  
          <!-- <div class="content"></div> -->
        </div>
  
        <div class="content">
          <div class="images">
            <img id="" src="../images/bottlee.png"/>
            <!-- images tag with background label only  -->
            <img id="wavyImg"src="../images/wavy.png" style="position: absolute; width: 43.9%; height: 50%; top: 36%; left: 26.5%;"/>
            <img id="volumeImg"src="../images/volume.png" style="position: absolute; width: 43.9%; height: 50%; top: 35%; left: 29%;" />
            <!-- <img id="wavy1Img"src="../images/wavy1.png" style="position: absolute; width: 43.9%; height: 50%; top: 36%; left: 26.5%;"/> -->
            <img id="productImg"src="../images/gel.png" style="position: absolute; width: 43.9%; height: 50%; top: 34%; left: 29%;"/>
            <img id="lightImg" src="../images/light.png" style="position: absolute; width: 43.9%; height: 50%; top: 34%; left: 29%;"/>
          </div>
        </div>
      </div>
    </div>
</div>
